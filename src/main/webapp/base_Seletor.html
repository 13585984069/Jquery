<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本选择器应用实例</title>
    <style type="text/css">
        div, span {
            width: 140px;
            height: 140px;
            margin: 20px;
            background: #9999CC;
            border: #000 1px solid;
            float: left;
            font-size: 17px;
            font-family: Roman;
        }

        div.mini {
            width: 60px;
            height: 30px;
            background: #CC66FF;
            border: #000 1px solid;
            font-size: 12px;

        }
    </style>
    <script type="text/javascript" src="lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(function (){
            alert("hhh");
            $("#b1").click(function (){
                $("#one").css("background", "#0000FF");
            })
            $("#b2").click(function (){
                $(".mini").css("background", "#FF0033");
            })
            $("#b3").click(function (){
                $("div").css("background", "#00FFFF");
            })
            $("#b4").click(function (){
                $("*").css("background", "#00FFFF");
            })
            $("#b5").click(function (){
                $("span,#two,.mini").css("background", "#00FFFF");
            })
        })

    </script>
</head>
<body>
    <input type="button" value="改变 id 为 one 的元素的背景色为 #0000FF" id="b1"/>
    <input type="button" value=" 改变 class 为 mini 的所有元素的背景色为 #FF0033" id="b2"/>
    <input type="button" value=" 改 变 元 素 名 为 <div> 的 所 有 元 素 的 背 景 色 为 #00FFFF" id="b3"/>
    <input type="button" value=" 改变所有元素的背景色为 #00FF33" id="b4"/>
    <input type="button" value=" 改变所有的<span>元素和 id 为 two class 为 .mini 的元素的背 景色为 #3399FF" id="b5"/>
    <hr/>
    <div id="one" class="mini">div id 为 one</div>
    <div id="two">div id 为 two</div>
    <div id="three" class="mini">div id 为 three</div>
    <span id="s_one" class="mini">span one</span>
    <span id="s_two">span two</span>
</body>
</html>
