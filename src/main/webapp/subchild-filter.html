<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div, span {
            width: 140px;
            height: 140px;
            margin: 20px;
            background: #9999CC;
            border: #000 1px solid;
            float: left;
            font-size: 17px;
            font-family: Roman;
        }

        div.mini {
            width: 60px;
            height: 30px;
            background: #CC66FF;
            border: #000 1px solid;
            font-size: 12px;

        }
    </style>
    <script type="text/javascript" src="lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function (){
            $("#b1").click(function (){
                $("div.one:nth-child(2)").css("background","black");
            })
            $("#b2").click(function (){
                $("div.one:first-child").css("background","black");
            })
            $("#b3").click(function (){
                $("div.one:last-child").css("background","black");
            })
            $("#b4").click(function (){
                $("div.one:only-child").css("background","black");
            })
        })
    </script>
</head>
<body>
<input type="button" value="每个 class 为 one 的 div 父元素下的第 2 个子元素" id="b1"/><br/><br/>
<input type="button" value="每个 class 为 one 的 div 父元素下的第一个子元素" id="b2"/><br/><br/>
<input type="button" value=" 每 个 class 为 one 的 div 父 元 素 下 的 最 后 一 个 子 元 素 "id="b3"/><br/><br/>
<input type="button" value="如果 class 为 one 的 div 父元素下的仅仅只有一个子元素，那么选中这 个子元素" id="b4"/><br/><br/>
<div class="one">
    <div id="one" class="one"> XXXXXXXXX id=one </div>
    <div id="two" class="one"> XXXXXXXXX id=two </div>
    <div id="three" class="one"> XXXXXXXXX id=three </div>
    <div id="four" class="one"> XXXXXXXXX id=four </div>
</div>
<div class="one">
    <div id="five" class="one"> XXXXXXXXX id=five </div>
</div>
</body>
</html>
