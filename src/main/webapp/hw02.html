<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function (){
            $("table:eq(0) tr:even").css("background","blue");
            $("table:eq(0) tr:odd").css("background","red");
            $("table:eq(1) tr:even").css("background","blue");
            $("table:eq(1) tr:odd").css("background","red");
        })
    </script>
</head>
<body>
<table border="1" width="400px">
    <tr>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>2</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>5</td>
    </tr>
    <tr>
        <td>6</td>
        <td>6</td>
    </tr>
</table>
<h1>第二个表格</h1>

    <tr>

    <tr>

    <tr>

    </tr>
    <tr>
        <td>6</td>
        <td>6</td>
    </tr>
</table>
</body>
</html>
